    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="text-white text-decoration-none">
                    <img class="webChatLogo" src="assets/WebChatLogo-v1.svg" alt="Imagen no encontrada">
                </a>
            </div>
        </div>
    </header>

    <main class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-5">
                <div class="card border-0">

                    <div class="card-header text-center">
                        <h1 class="h2">Iniciar Sesión</h1>
                    </div>

                    <div class="card-body py-5 px-5">
                        <form id="signInForm">
                            <label for="signInEmail" class="form-label">Email</label>
                            <input id="signInEmail" type="email" name="email" class="form-control" placeholder="example@hotmail.com">
                            <label for="signInPassword" class="form-label">Contraseña</label>
                            <input id="signInPassword" type="password" name="signInPassword" class="form-control" placeholder="Introduzca su contraseña">
                            <button type="button" id="signInButton" class="btn btn-primary d-block mx-auto mt-4">Conectarse</button>
                            <div id="signInErrorsContainer" class="text-danger my-2"></div>

                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <p>¿Todavía no tienes una cuenta? <a href="registro/register.html" class="text-decoration-none"> Registrate </a> </p>
                    </div>





                </div>


            </div>
        </div>

    </main>

    <footer class="text-center">
        <h1 class="h6">Desarrollado por @GaelCodes</h1>

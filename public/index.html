<body class="bg-primary">

    <div class="container bg-info">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-5">
                <div class="card border-0 p-4">
                    <div class="card-body">
                        <form id="signInForm">
                            <fieldset>
                                <legend>Iniciar Sesión</legend>
                                <label for="signInEmail" class="form-label">Email</label>
                                <input id="signInEmail" type="email" name="email" class="form-control">
                                <label for="signInPassword" class="form-label">Contraseña</label>
                                <input id="signInPassword" type="password" name="signInPassword" class="form-control">
                                <button type="button" id="signInButton" class="btn btn-primary d-block mx-auto mt-4">Conectarse</button>
                                <div id="signInErrorsContainer" class="text-danger my-2"></div>
                            </fieldset>
                        </form>


                        <form id="signUpForm" class="d-none">
                            <legend>Registrarse</legend>
                            <label for="signUpEmail" class="form-label">Email</label>
                            <input id="signUpEmail" type="email" name="signUpEmail" class="form-control">
                            <label for="signUpPassword" class="form-label">Contraseña</label>
                            <input id="signUpPassword" name="signUpPassword" type="password" class="form-control">
                            <label for="signUpPassword2" class="form-label">Contraseña</label>
                            <input id="signUpPassword2" name="signUpPassword2" type="password" class="form-control">
                            <button id="signUpButton" class="btn btn-primary d-block mx-auto mt-4" type="submit">Registrarse</button>

                            <div id="signUpErrorsContainer" class="text-danger my-2"></div>
                        </form>
                    </div>
                    <div class="card-footer d-flex flex-row justify-content-center">
                        <input type="radio" class="btn-check" name="formsOptions" id="OptionSignIn" value="SignInForm" checked>
                        <label class="btn btn-outline-primary" for="OptionSignIn">Inicio Sesión</label>

                        <input type="radio" class="btn-check" name="formsOptions" id="OptionSignUp" value="SignUpForm">
                        <label class="btn btn-outline-primary" for="OptionSignUp">Registro</label>
                    </div>




                </div>


            </div>
        </div>
    </div>

<body>


    <nav class="text-center">
        <span class="text-center h3">WebChat</span>
        <div class="navbar navbar-secondary">
            <div class="container-fluid">


                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-dark" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu text-center" aria-labelledby="userMail">
                            <li><button id="logoutButton" class="btn btn-primary">Desconectarse</button></li>
                        </ul>
                    </li>
                </ul>
            </div>


        </div>
    </nav>
    <main class="container-fluid">
        <div id="main-row" class="row">

            <div class="col-12 col-md-3 border-end text-center">
                <h1>Conversaciones</h1>
                <ul id="desktop-chat-list" class="list-unstyled d-none d-md-block">

                </ul>
                <ul id="mobile-chat-list" class="list-unstyled d-md-none">

                </ul>
            </div>

            <!-- CHAT WEB -->
            <div class="d-none d-md-flex col-md-9 text-center flex-column justify-content-start">
                <!-- SUSTITUIR POR CARD -->
                <span id="chat-interlocutor" class="h1 m-0 p-2 border-bottom d-block">
                    <!-- EL INTERLOCUTOR VA AQUÍ -->
                    <p class="h5">Ningún chat seleccionado</p>
                </span>

                <div class="container">
                    <ul id="messages-list" class="list-unstyled d-flex flex-column">

                        <!-- LOS MENSAJES VAN AQUÍ -->
                    </ul>

                </div>


                <div class="mt-auto mb-2 d-flex flex-row">
                    <input disabled type="text" name="inputNewMessage" id="inputNewMessage" class="form-control bg-secondary">
                    <button id="sendButton" disabled class="btn btn-primary d-flex ms-2">Enviar <i class="bi bi-upload ms-2"></i></button>
                </div>
                <!-- SUSTITUIR POR CARD -->

            </div>

            <!-- MODAL MOBILE -->
            <div class="d-md-none modal" id="chatModal" tabindex="-1">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

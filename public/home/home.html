<body>

    <header class="container-fluid p-3 text-white">

        <div class="row align-items-center">
            <div class="col-12 col-md-4 mb-2 d-flex justify-content-center">
                <a href="#">
                    <img class="webChatLogo" src="../assets/WebChatLogo-v1.svg" alt="Imagen no encontrada">
                </a>
            </div>


            <form class="col-12 col-md-4 order-3 order-md-2 mb-2">
                <input id="dropdownMenuButton1" type="search" class="form-control form-control-dark" placeholder="Buscar usuario..." aria-label="Search" data-bs-toggle="dropdown" autocomplete="off">
                <ul id="foundUsersList" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                </ul>
            </form>



            <div class="dropdown col-12 col-md-4 order-md-3 d-flex justify-content-center mb-2">
                <button id="userBadge" class="btn btn-secondary dropdown-toggle d-flex align-items-center justify-content-center" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://firebasestorage.googleapis.com/v0/b/web-chat-de48b.appspot.com/o/default-avatar-usuario.png?alt=media&token=1942c2c5-33d2-4a0c-a70d-fd6e24c5cfdb" alt="Imagen no encontrada">
                        <p class="p-0 m-0">abigael-hf@hotmail.com</p>
                    </button>
                <div class="dropdown-menu" aria-labelledby="userBadge">
                    <button id="logoutButton" class="btn dropdown-item" type="button">Desconectarse</button>
                </div>
            </div>
        </div>



    </header>

    <main class="container-fluid">
        <div id="main-row" class="row">
            <div class="chatsContainer col-12 col-md-3 text-center">
                <h1 class="h3">CHATS</h1>
                <ul id="desktop-chat-list" class="list-unstyled">
                </ul>
                <ul id="mobile-chat-list" class="list-unstyled d-md-none">
                </ul>
            </div>
            <div id="chatCard" class="card text-center d-md-flex col-md-9 flex-column justify-content-start p-0">
                <div id="chat-interlocutor-md" class="card-header d-flex flex-row h3">
                    <!-- el interlocutor va aquí -->
                    <button id="hideChatCardButton" class="btn btn-primary ms-4 p-1 px-2">
                        <i class="d-md-none bi bi-fullscreen-exit"></i>
                        <i class="bi bi-arrow-right h5 d-none d-md-block m-0"></i>
                    </button>
                    <div class="mx-auto d-flex align-items-center">
                        <img class="chatCardInterlocutorPicture" src="https://firebasestorage.googleapis.com/v0/b/web-chat-de48b.appspot.com/o/default-avatar-usuario.png?alt=media&token=1942c2c5-33d2-4a0c-a70d-fd6e24c5cfdb" alt="Imagen no encontrada">
                        <p>Abigael-hf@hotmail.com</p>
                    </div>

                </div>
                <div class="card-body">
                    <div class="container">
                        <ul id="messages-list-md" class="list-unstyled d-flex flex-column">

                            <!-- <li> mensaje </li> -->
                            <!-- 
                                    Mensaje del usuario:
                                    <li class="message align-self-start bg-primary text-start text-dark mt-2">                
                                        <p>${message.content}</p>
                                        <p class="text-start">${message.date} ${message.state}</p>      
                                    </li> 
                                
                                    Mensaje del interlocutor:
                                    <li class="message align-self-end badge bg-info text-end text-dark mt-2">                
                                        <p>${message.content}</p>
                                        <p class="text-end">${message.date} ${message.state}</p>   
                                    </li>
                                
                                -->
                            <!-- <li> mensaje </li> -->

                        </ul>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="mt-auto mb-2 d-flex flex-row">
                        <!-- Envio mensajes -->
                        <input disabled type="text" name="inputNewMessageDesktop" id="inputDesktop" class="form-control border-0" placeholder="Escribe tu mensaje aquí...">
                        <button id="sendButtonDesktop" disabled class="btn btn-primary d-flex ms-2">Enviar <i class="bi bi-upload ms-2"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <h1 class="h6">Desarrollado por @GaelCodes</h1>
    </footer>

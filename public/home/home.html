<body class="container-fluid">

    <header class="row justify-content-center justify-content-md-between align-items-center py-2">
        <!-- Logo Webchat -->
        <a href="#" class="col-8 col-sm-6 col-md-3 col-lg-2 py-2">
            <img class="webChatLogo " src="../assets/WebChatLogo-v1.svg" alt="Imagen no encontrada">
        </a>
        <!-- UserLogged -->
        <section class="dropdown col-12 col-sm-10 col-md-4 col-lg-3 order-md-3 mb-2 mb-md-0">
            <button id="userBadge" class="btn dropdown-toggle d-flex align-items-center justify-content-center flex-wrap" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://firebasestorage.googleapis.com/v0/b/web-chat-de48b.appspot.com/o/default-avatar-usuario.png?alt=media&token=1942c2c5-33d2-4a0c-a70d-fd6e24c5cfdb"

            </div>
        </section>
        <!-- Searcher -->
        <section class="col-12 col-sm-10 col-md-4 col-lg-3 order-3 order-md-2 mb-2 mb-md-0">
            <input id="dropdownMenuButton1" type="search" class="form-control form-control-dark" placeholder="Buscar usuarios..." aria-label="Search" data-bs-toggle="dropdown" autocomplete="off">

    <main class="row justify-content-center justify-content-md-start flex-nowrap">

            <h1 class="h3 w-100">CHATS</h1>

            </ul>
        </section>
        <section id="chatCard" class="card col-md-7 col-lg-9 p-0 d-none flex-column justify-content-start text-center">

            <div class="card-header row h3 align-items-center justify-content-around">
                <button id="hideChatCardButton" class="col-2 col-sm-1 btn btn-primary ms-1 ms-md-3 px-1">
                    <i class="d-md-none bi bi-fullscreen-exit"></i>
                    <i class="bi bi-arrow-right h5 d-none d-md-block m-0 p-lg-0"></i>
                </button>
                <div class="col-9 col-sm-7 col-md-10 col-lg-7 mx-auto row align-items-center">
                    <img id="chatCardInterlocutorPicture" class="col-4 col-sm-3 col-md-2 rounded-circle" src="https://firebasestorage.googleapis.com/v0/b/web-chat-de48b.appspot.com/o/default-avatar-usuario.png?alt=media&token=1942c2c5-33d2-4a0c-a70d-fd6e24c5cfdb" alt="Imagen no encontrada">
                    <p id="chatCardInterlocutorEmail" class="col-8 col-sm-9 m-0">Abigael-hf@hotmail.com</p>
                </div>
            </div>

            <div class="card-body">
                <div class="container">
                    <ul id="messages-list-md" class="list-unstyled d-flex flex-column">

                        <!-- <li> mensaje </li> -->
                        <!-- 
                                    Mensaje del usuario:

                                        <p class="text-start">${message.date} ${message.state}</p>      
                                    </li> 
                                
                                    Mensaje del interlocutor:
                                    <li class="message align-self-end badge bg-info text-end text-dark mt-2">                
                                        <p>${message.content}</p>
                                        <p class="text-end">${message.date} ${message.state}</p>   
                                    </li>
                                
                                -->
                        <!-- <li> mensaje </li> -->

                    </ul>
                </div>
            </div>
            <div class="card-footer text-muted pb-5 pe-2">
                <div class="mt-auto mb-2 d-flex flex-row">
                    <!-- Envio mensajes -->
                    <input disabled type="text" name="inputNewMessageDesktop" id="inputDesktop" class="form-control border-0" placeholder="Escribe tu mensaje aquí...">
                    <button id="sendButtonDesktop" disabled class="btn btn-primary d-flex ms-2">Enviar <i
                            class="bi bi-upload ms-2"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="row justify-content-end text-center mt-5 pt-5">
        <!-- Copyright -->

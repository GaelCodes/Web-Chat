<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebChat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    WebChatLOGO
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input id="dropdownMenuButton1" type="search" class="form-control form-control-dark" placeholder="Buscar usuario..." aria-label="Search" data-bs-toggle="dropdown" autocomplete="off">
                    <ul id="foundUsersList" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <!-- placeholder - example
                            <li class="dropdown-item chat-item-md p-2 mb-2 badge bg-info text-dark d-block text-start">
                                <img src="${userData.picture}" class="rounded w-25"></img>    
                                <p>${userData.email}</p>
                            </li> 
                        -->
                    </ul>
                </form>

                <div class="text-end">
                    <button id="logoutButton" type="button" class="btn btn-warning">Desconectarse</button>
                </div>
            </div>
        </div>
    </header>




    <main class="container-fluid">
        <div id="main-row" class="row">

            <div class="col-12 col-md-3 border-end text-center">
                <h1 class="h3">chats</h1>
                <ul id="desktop-chat-list" class="list-unstyled d-none d-md-block">

                </ul>
                <ul id="mobile-chat-list" class="list-unstyled d-md-none">

                </ul>
            </div>

            <!-- CHAT WEB d-md-none se mostrará el que corresponda  -->

            <div id="chatCard" class="card text-center d-none d-md-flex col-md-9 flex-column justify-content-start p-0">
                <div id="chat-interlocutor-md" class="card-header h5 m-0 p-2 d-block">
                    <!-- el interlocutor va aquí -->
                    <p class="h5">Ningún chat seleccionado</p>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ul id="messages-list-md" class="list-unstyled d-flex flex-column">

                            <!-- <li> mensaje </li> -->
                            <!-- <li> mensaje </li> -->
                            <!-- <li> mensaje </li> -->
                        </ul>

                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="mt-auto mb-2 d-flex flex-row">
                        <!-- Envio mensajes -->
                        <input disabled type="text" name="inputNewMessageDesktop" id="inputDesktop" class="form-control bg-secondary">
                        <button id="sendButtonDesktop" disabled class="btn btn-primary d-flex ms-2">Enviar <i class="bi bi-upload ms-2"></i></button>
                    </div>
                </div>
            </div>


            <!-- MODAL MOBILE  -->
            <div class="d-md-none modal" id="chatModal" tabindex="-1">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">

                        <div class="modal-header text-center justify-content-start">
                            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <h5 class="modal-title mx-auto d-flex flex-nowrap align-items-center h6" id="chat-interlocutor">
                                Abigael-hf@hotmail.com
                            </h5>
                        </div>

                        <div class="modal-body">
                            <ul id="messages-list" class="list-unstyled d-flex flex-column">

                                <!-- <li> mensaje </li> -->
                                <!-- <li> mensaje </li> -->
                                <!-- <li> mensaje </li> -->

                            </ul>
                        </div>

                        <div class="modal-footer flex-nowrap">
                            <!-- Envio mensajes -->
                            <input type="text" name="inputNewMessageMobile" id="inputNewMessageMobile" class="form-control bg-secondary">
                            <button id="sendButtonMobile" disabled class="btn btn-primary d-flex">Enviar <i class="bi bi-upload ms-2"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-secondary p-2 text-center">
        <h1 class="h6">Desarrollado por @GaelCodes</h1>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
    </footer>
